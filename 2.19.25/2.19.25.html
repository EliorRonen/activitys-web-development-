<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript str methods</h2>
    <p>basic methods</p>
    <script>
        var str = "amzInG"
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('1'));
        document.write("<br>");


        var str1 = "Erin accidentally created a new universe"
        var patt = new RegExp("Erin accidentally created a new universe");
        var res = patt.test(str1)
        document.write(res)
    </script>
</body>
