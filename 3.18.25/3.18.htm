<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert a javascript object into a JSON string, and send it to the server.</h2>
    <p id="Jason_skibidi.eeeeeeeeeeeee:)e"></p>
    <script>
        var myObj = { name: "Riya",age: 692672,grade: 136986267796 }
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);
        document.getElementById("Jason_skibidi.eeeeeeeeeeeee:)e").innerHTML = newObj.name;
    </script>
</body>
</html>
